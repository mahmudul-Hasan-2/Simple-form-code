<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice Purpose</title>
</head>
<body>

    <form action="https://web.programming-hero.com/home" target="_blank">
        <fieldset>
            <legend>Registration Form</legend>

            <label for="">Your Name :</label>
            <input type="text" placeholder="Enter Your Name" required>
            <br>
            <br>
            <label for="">Your Email :</label>
            <input type="email" placeholder="Enter Your Email" required>
            <br>
            <br>
            <label for="">Your password :</label>
            <input type="password" placeholder="Enter Your Password" required>
            <br>
            <br>
            <label for="">Your Phone Number :</label>
            <input type="number" placeholder="Enter Your Number" required>
            <br>
            <br>
            <label for="">What is your age :</label>
            <select required>
                <option selected disabled>Select Age</option>
                <option value="18-22">15-22</option>
                <option value="18-32">18-32</option>
                <option value="18-32">22-44</option>
            </select>
            <br>
            <br>
            <label>Select Your Gender : </label>
            <input type="radio" name="Gender" id="Male" required>
            <label for="Male">Male</label>
            <input type="radio" name="Gender" id="Female" required>
            <label for="Female">Female</label>
            <input type="radio" name="Gender" id="Other" required>
            <label for="Other">Other</label>
            <br>
            <br>
            <textarea name="" id="" cols="30" rows="10" placeholder="Your Massage (Optional)" style="resize: none;"></textarea>
            <br>
            <br>
            <label for="check">Are you Agree ?</label>
            <input type="checkbox" required id="check">
            <br>
            <br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>

</body>
</html>
